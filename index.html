<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg"
    xmlns:math="http://www.w3.org/1998/Math/MathML">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traingle with SVG and</title>
</head>

<body style="text-align: center;">
    <svg height="450" width="450">
        <path d="M 100 250 L 400 250 L 400 50 Z" fill="red" stroke="black" />
        <g font-size="15" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
            <text x="450" y="150" dx="-30">b</text>
            <text x="250" y="140" dy="-10">c</text>
            <text x="250" y="270" dx="30">a</text>
        </g>
    </svg>
    <div style="margin-top: -100px;">
        <h2 style="text-align: center;">According to pysgorath theory</h2>
        <math display="block" align="center">
            <mrow>
                <mi>c</mi>
                <mo>=</mo>
                <msqrt>
                    <mrow>
                        <mrow>
                            <msup>
                                <mi>a</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                        <mo>+</mo>
                        <mrow>
                            <msup>
                                <mi>b</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                    </mrow>
                </msqrt>
            </mrow>
        </math>
    </div>
</body>

</html>
